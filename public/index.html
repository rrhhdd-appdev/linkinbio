  <style>

    body {
      padding-top: 40px;

      background-color: #16161a; 
    }
    
    .name {
      color:#fffffe;
    }

    .social-icons {
      color:#94a1b2;
      text-decoration: none;
    }

    }

    .link a {

    height: 128px;

   }

  <div class="items">

    </div>

    <div class="social-icons">

        linkedin
      </a>
    </div>
    
    <div class="link">
      <img class="thumbnail" src="/thumbnails/dodgers-logo.jpg" alt="Dodgers logo">  
      <a href="https://www.mlb.com/dodgers" target="_blank"> The World's Greatest Baseball Team</a>
    </div>
    
    <div class="link">
      <img class="thumbnail" src="/thumbnails/atomic-habits.jpg" alt="Atomic Habits cover">
